	<script>
		var mySong = document.getElementById("mySong");
		var icon = document.getElementById("icon");

		icon.onclick = function(){
			if(mySong.paused){
				mySong.play();
				icon.src = "assets/Untitled_design__21_-removebg-preview.png";
			}else{
				mySong.pause();
				icon.src = "assets/Untitled_design__20_-removebg-preview.png";

		}
